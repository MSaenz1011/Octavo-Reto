<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title> NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <section class="card">
    <div class="container">
        <div class="container-img">
          <div class="filter"></div>
          <img class="nft-picture" src="./images/image-equilibrium.jpg" alt="">
        </div>

      <div class="nft-description">
        <h1 class="uno"> Equilibrium #3429 </h1>
        <p>
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="price-time">
          <p class="price"> 0.041 ETH</p>
          <p class="time"> 3 days left </p>
        </div>
      </div>

      <div class="author">
        <img src="./images/image-avatar.png" alt="Jules Wyvern">
        <p> Creation of <span>Jules Wyvern</span>
        </p>
      </div>
    </div>
  </section>
</body>

</html>
